name: Next.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§¹ Run Lint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ— Build Next.js App
        run: npm run build

      - name: ğŸ“ Upload Production Build (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
